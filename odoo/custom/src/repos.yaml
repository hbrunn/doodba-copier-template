# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
  defaults:
    # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
    # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
    # for a sane value of 100 commits)
    depth: $DEPTH_DEFAULT
  remotes:
    ocb: https://github.com/OCA/OCB.git
    odoo: https://github.com/odoo/odoo.git
    openupgrade: https://github.com/OCA/OpenUpgrade.git
  target: ocb $ODOO_VERSION
  merges:
    - ocb $ODOO_VERSION
    # Example of a merge of the PR with the number <PR>
# the code private to OMS should go to odoo/custom/src/private in this repo,
# this simplifies updates. Here we name external repos er want to use
mis-builder:
  remotes:
    origin: https://github.com/OCA/mis-builder.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
reporting-engine:
  remotes:
    origin: https://github.com/OCA/reporting-engine.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
server-tools:
  remotes:
    origin: https://github.com/OCA/server-tools.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
server-ux:
  remotes:
    origin: https://github.com/OCA/server-ux.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
web:
  remotes:
    origin: https://github.com/OCA/web.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
